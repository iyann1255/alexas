sug_7 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇᴍᴜᴛᴀʀ ᴛʀᴀᴋ ᴅᴀɴ ᴘʟᴀʏʟɪsᴛ **ᴀᴘᴘʟᴇ ᴍᴜsɪᴄ** ᴊᴜɢᴀ.\n\nᴍᴜʟᴀɪ ᴍᴇᴍᴜᴛᴀʀ sᴇᴋᴀʀᴀɴɢ ᴅᴇɴɢᴀɴ /ᴘʟᴀʏ [ʟɪɴᴋ ᴀᴘᴘʟᴇ]"
