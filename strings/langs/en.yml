sug_3 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ ᴍᴜsɪᴄ ɪɴ **ᴄʜᴀɴɴᴇʟs** ᴛᴏᴏ.\n\nsᴇᴛ ᴄʜᴀɴɴᴇʟ_ɪᴅ ᴠɪᴀ /ᴄʜᴀɴɴᴇʟᴘʟᴀʏ ᴀɴᴅ ᴘʟᴀʏ ᴠɪᴀ /ᴄᴘʟᴀʏ "
sug_4 : "ɴᴏɴ ᴀᴅᴍɪɴs ᴄᴀɴ ᴜsᴇ ᴀᴅᴍɪɴ ᴄᴏᴍᴍᴀɴᴅs ᴛᴏᴏ ʙʏ ᴀᴅᴅɪɴɢ ᴛʜᴇᴍ ᴛᴏ** ᴀᴜᴛʜ ᴜsᴇʀs ʟɪsᴛ**. \nᴀᴅᴅ ᴀɴʏ ᴜsᴇʀ ᴛᴏ ᴀᴜᴛʜ ʟɪsᴛ ʙʏ /ᴀᴜᴛʜ , ʀᴇᴍᴏᴠᴇ ᴡɪᴛʜ /ᴜɴᴀᴜᴛʜ ᴀɴᴅ ᴄʜᴇᴄᴋ ᴀᴜᴛʜ ᴜsᴇʀs ᴠɪᴀ /ᴀᴜᴛʜᴜsᴇʀs"
sug_5 : "ʙᴏᴛ ʜᴀs ᴀ ꜰᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄʟᴇᴀɴ ᴍᴏᴅᴇ**.\nɪᴛ ᴅᴇʟᴇᴛᴇs ᴛʜᴇ ʙᴏᴛ's ᴍᴇssᴀɢᴇs ᴀꜰᴛᴇʀ 5 ᴍɪɴs ᴀɴᴅ ᴇɴsᴜʀᴇs ᴛʜᴀᴛ  ʏᴏᴜʀ ᴄʜᴀᴛ ʀᴇᴍᴀɪɴs ᴄʟᴇᴀɴ.\n\nᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴄʟᴇᴀɴᴍᴏᴅᴇ ꜰʀᴏᴍ /sᴇᴛᴛɪɴɢs [__ᴇɴᴀʙʟᴇᴅ ʙʏ ᴅᴇꜰᴀᴜʟᴛ__]"
sug_6 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **sᴘᴏᴛɪꜰʏ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\n\nsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [sᴘᴏᴛɪꜰʏ ʟɪɴᴋ]"
sug_7 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **ᴀᴘᴘʟᴇ ᴍᴜsɪᴄ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\n\nsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [ᴀᴘᴘʟᴇ ʟɪɴᴋ]"
sug_8 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **ʀᴇssᴏ ᴍᴜsɪᴄ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\n\nsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [ʀᴇssᴏ ʟɪɴᴋ]"
sug_9 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **sᴏᴜɴᴅ ᴄʟᴏᴜᴅ** ᴛʀᴀᴄᴋs ᴀɴᴅ ᴘʟᴀʏʟɪsᴛs ᴛᴏᴏ.\n\nsᴛᴀʀᴛ ᴘʟᴀʏɪɴɢ ɴᴏᴡ ᴡɪᴛʜ /ᴘʟᴀʏ [sᴏᴜɴᴅᴄʟᴏᴜᴅ ʟɪɴᴋ]"
sug_10 : "ʏᴏᴜ ᴄᴀɴ ᴘʟᴀʏ **ᴠɪᴅᴇᴏs** ɪɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴠɪᴀ /ᴠᴘʟᴀʏ [ᴠɪᴅᴇᴏ ɴᴀᴍᴇ] ᴏʀ /ᴘʟᴀʏ -ᴠ [ᴠɪᴅᴇᴏ ɴᴀᴍᴇ]"
sug_11 : "ʏᴏᴜ ᴄᴀɴ sᴇᴛ **ᴀᴜᴅɪᴏ ǫᴜᴀʟɪᴛʏ** ᴏꜰ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴛᴏ ʟᴏᴡ, ᴍᴇᴅɪᴜᴍ ᴏʀ ʜɪɢʜ.\n\nsᴇᴛ ǫᴜᴀʟɪᴛʏ ᴠɪᴀ /sᴇᴛᴛɪɴɢs"
sug_12 : "ʏᴏᴜ ᴄᴀɴ sᴇᴛ **ᴠɪᴅᴇᴏ ǫᴜᴀʟɪᴛʏ** ᴏꜰ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴛᴏ ʟᴏᴡ, ᴍᴇᴅɪᴜᴍ ᴏʀ ʜɪɢʜ.\n\nsᴇᴛ ǫᴜᴀʟɪᴛʏ ᴠɪᴀ /sᴇᴛᴛɪɴɢs"
sug_13 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ʏᴏᴜʀ **sᴛᴀᴛɪsᴛɪᴄs** ᴏɴ ʙᴏᴛ ʟɪᴋᴇ ᴛᴏᴘ 10 ᴘʟᴀʏᴇᴅ ᴛʀᴀᴄᴋs.\n\nɢᴇᴛ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
sug_14 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ **ɢʀᴏᴜᴘ's sᴛᴀᴛs** ᴏɴ ʙᴏᴛ ʟɪᴋᴇ ᴛᴏᴘ 10 ᴘʟᴀʏᴇᴅ ᴛʀᴀᴄᴋs.\n\nɢᴇᴛ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
sug_15 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ʙᴏᴛ's **ɢʟᴏʙᴀʟ sᴛᴀᴛs** ʟɪᴋᴇ ᴛᴏᴘ 10 ᴜsᴇʀs, ᴛᴏᴘ 10 ᴄʜᴀᴛs, ᴛᴏᴘ 10 ᴛʀᴀᴄᴋs ᴇᴛᴄ ᴇᴛᴄ.\n\nᴄʜᴇᴄᴋ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
sug_16 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ ᴍᴜᴛᴇ ᴛʜᴇ ᴍᴜsɪᴄ ᴡʜɪᴄʜ ɪs ᴘʟᴀʏɪɴɢ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /ᴍᴜᴛᴇ"
sug_17 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ ᴜɴᴍᴜᴛᴇ ᴀɴᴅ ᴍᴜᴛᴇ ᴛʜᴇ ᴍᴜsɪᴄ ᴡʜɪᴄʜ ɪs ᴘʟᴀʏɪɴɢ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /ᴍᴜᴛᴇ ᴀɴᴅ /ᴜɴᴍᴜᴛᴇ"
sug_18 : "ʏᴏᴜ ᴄᴀɴ sᴇᴀʀᴄʜ ᴛʜᴇ ʟʏʀɪᴄs ᴏꜰ ᴍᴜsɪᴄs ᴡɪᴛʜ ᴜs ᴛᴏᴏ..\n\nᴄᴏᴍᴍᴀɴᴅ: /ʟʏʀɪᴄs [ᴍᴜsɪᴄ ɴᴀᴍᴇ]"
sug_19 : "ʏᴏᴜ ᴄᴀɴ ᴅᴏᴡɴʟᴏᴀᴅ ᴛʜᴇ ᴍᴜsɪᴄ ᴏʀ ᴠɪᴅᴇᴏ ꜰʀᴏᴍ ᴛʜᴇ ʙᴏᴛ ᴛʜʀᴏᴜɢʜ ʏᴏᴜᴛᴜʙᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /sᴏɴɢ [ᴍᴜsɪᴄ ɴᴀᴍᴇ]"
sug_20 : "ʏᴏᴜ ᴄᴀɴ ɢᴇᴛ ᴀ ᴄᴏᴍᴘʟᴇᴛᴇ ʟɪsᴛ ᴏꜰ ᴍʏ ᴄᴏᴍᴍᴀɴᴅs ᴛʜᴀᴛ ɪ ᴀᴄᴄᴇᴘᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /ʜᴇʟᴘ"
sug_21 : "ʙᴏᴛ ʜᴀs sᴇʀᴠᴇʀ-sɪᴅᴇᴅ ᴘʟᴀʏʟɪsᴛ ᴏᴘᴛɪᴏɴ.\n\nʏᴏᴜ ᴄᴀɴ ᴀᴅᴅ ᴍᴜsɪᴄ ɪɴ ʏᴏᴜʀ ᴘʟᴀʏʟɪsᴛ ᴀɴᴅ ᴘʟᴀʏ ᴛʜᴇᴍ ᴀʟʟ ᴛᴏɢᴇᴛʜᴇʀ ᴠɪᴀ /ᴘʟᴀʏ"
sug_22 : "ʏᴏᴜ ᴄᴀɴ ɴᴏᴡ sʜᴜꜰꜰʟᴇ ᴛʜᴇ ǫᴜᴇᴜᴇᴅ ᴍᴜsɪᴄs ᴏɴ ᴛʜᴇ ʙᴏᴛ.\n\nᴄᴏᴍᴍᴀɴᴅ: /sʜᴜꜰꜰʟᴇ"
sug_23 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ᴛʜᴇ ǫᴜᴇᴜᴇ ᴏꜰ ᴛʜᴇ ᴍᴜsɪᴄs.\n\nᴄᴏᴍᴍᴀɴᴅ: /ǫᴜᴇᴜᴇ"
sug_24 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴇᴄᴋ ᴍʏ ᴏᴡɴᴇʀ ᴀɴᴅ sᴜᴅᴏ ᴜsᴇʀs ᴡʜᴏ ᴍᴀɴᴀɢᴇ ᴍᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /sᴜᴅᴏʟɪsᴛ"
sug_25 : "ʙᴏᴛ ʜᴀs ᴀ ꜰᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴄᴏᴍᴍᴀɴᴅs ᴅᴇʟᴇᴛᴇ ᴍᴏᴅᴇ**. ɪᴛ ᴅᴇʟᴇᴛᴇs ɪᴛs ᴇxᴇᴄᴜᴛᴇᴅ ᴄᴏᴍᴍᴀɴᴅs ᴀᴜᴛᴏᴍᴀᴛɪᴄᴀʟʟʏ.\n\nᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴅᴇʟᴇᴛᴇᴍᴏᴅᴇ ꜰʀᴏᴍ /sᴇᴛᴛɪɴɢs [__ᴇɴᴀʙʟᴇᴅ ʙʏ ᴅᴇꜰᴀᴜʟᴛ__]"
sug_26 : "ʏᴏᴜ ᴄᴀɴ ᴄʜᴀɴɢᴇ ʟᴀɴɢᴜᴀɢᴇ ᴏꜰ ᴛʜᴇ ʙᴏᴛ ᴛᴏ ᴀᴠᴀɪʟᴀʙʟᴇ ʟᴀɴɢᴜᴀɢᴇs ꜰᴏʀ ᴇᴀsʏ ᴜɴᴅᴇʀsᴛᴀɴᴅɪɴɢ.\n\nᴄᴏᴍᴍᴀɴᴅ: /ʟᴀɴɢᴜᴀɢᴇ"
sug_27 : "ʙᴏᴛ ʜᴀs ᴀ ꜰᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ꜰᴏʀᴄᴇ ᴘʟᴀʏ**.\n\n**ꜰᴏʀᴄᴇ ᴘʟᴀʏ** sᴛᴏᴘs ᴛʜᴇ ᴘʟᴀʏɪɴɢ ᴛʀᴀᴄᴋ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴀɴᴅ sᴛᴀʀᴛs ᴘʟᴀʏɪɴɢ ᴛʜᴇ sᴇᴀʀᴄʜᴇᴅ ᴛʀᴀᴄᴋ ɪɴsᴛᴀɴᴛʟʏ ᴡɪᴛʜᴏᴜᴛ ᴅɪsᴛᴜʀʙɪɴɢ/ᴄʟᴇᴀʀɪɴɢ ǫᴜᴇᴜᴇ.\n\nᴄᴏᴍᴍᴀɴᴅ: /ᴘʟᴀʏꜰᴏʀᴄᴇ"
