sug_20 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴᴅᴀᴘᴀᴛᴋᴀɴ ᴅᴀꜰᴛᴀʀ ʟᴇɴɢᴋᴀᴘ ᴅᴀʀɪ ᴘᴇʀɪɴᴛᴀʜ ᴋᴜ ʏᴀɴɢ ᴋᴜ ᴛᴇʀɪᴍᴀ.\n\nᴘᴇʀɪɴᴛᴀʜ: /ʜᴇʟᴘ"
sug_21 : "ʙᴏᴛ ᴍᴇᴍɪʟɪᴋɪ ᴏᴘsɪ ᴘʟᴀʏʟɪsᴛ sɪsɪ-sᴇʀᴠᴇʀ.\n\nᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴᴀᴍʙᴀʜᴋᴀɴ ᴍᴜsɪᴋ ᴋᴇ ᴘʟᴀʏʟɪsᴛ ᴍᴜ ᴅᴀɴ ᴍᴇᴍᴜᴛᴀʀ sᴇᴍᴜᴀɴʏᴀ ʙᴇʀsᴀᴍᴀᴀɴ ᴠɪᴀ /ᴘʟᴀʏ"
sug_22 : "ᴋᴀᴍᴜ sᴇᴋᴀʀᴀɴɢ ʙɪsᴀ ᴍᴇɴɢᴀᴄᴀᴋ ᴍᴜsɪᴋ ʏᴀɴɢ ᴅɪᴀɴᴛʀᴇᴋᴀɴ ᴅɪ ʙᴏᴛ.\n\nᴘᴇʀɪɴᴛᴀʜ: /sʜᴜꜰꜰʟᴇ"
sug_23 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴᴄᴇᴋ ᴀɴᴛʀᴇᴀɴ ᴍᴜsɪᴋ.\n\nᴘᴇʀɪɴᴛᴀʜ: /ǫᴜᴇᴜᴇ"
sug_24 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴᴄᴇᴋ ᴘᴇᴍɪʟɪᴋ ᴋᴜ ᴅᴀɴ ᴘᴇɴɢɢᴜɴᴀ sᴜᴅᴏ ʏᴀɴɢ ᴍᴇɴɢᴇʟᴏʟᴀ ᴋᴜ.\n\nᴘᴇʀɪɴᴛᴀʜ: /sᴜᴅᴏʟɪsᴛ"
sug_25 : "ʙᴏᴛ ᴍᴇᴍɪʟɪᴋɪ ꜰɪᴛᴜʀ ʙᴇʀɴᴀᴍᴀ **ᴍᴏᴅᴇ ʜᴀᴘᴜs ᴘᴇʀɪɴᴛᴀʜ**.\nɪɴɪ ᴍᴇɴɢʜᴀᴘᴜs ᴘᴇʀɪɴᴛᴀʜ ʏᴀɴɢ ᴅɪᴇᴋsᴇᴋᴜsɪ sᴇᴄᴀʀᴀ ᴏᴛᴏᴍᴀᴛɪs.\n\nᴇɴᴀʙʟᴇ ᴏʀ ᴅɪsᴀʙʟᴇ ᴄʟᴇᴀɴᴍᴏᴅᴇ ꜰʀᴏᴍ /sᴇᴛᴛɪɴɢs [__ᴅɪᴀᴋᴛɪꜰᴋᴀɴ sᴇᴄᴀʀᴀ ᴅᴇꜰᴀᴜʟᴛ__]"
sug_26 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴɢᴜʙᴀʜ ʙᴀʜᴀsᴀ ʙᴏᴛ ᴋᴇ ʙᴀʜᴀsᴀ ʏᴀɴɢ ᴛᴇʀsᴇᴅɪᴀ ᴜɴᴛᴜᴋ ᴘᴇᴍᴀʜᴀᴍᴀɴ ᴍᴜᴅᴀʜ.\n\nᴘᴇʀɪɴᴛᴀʜ: /ʟᴀɴɢᴜᴀɢᴇ"
sug_27 : "ʙᴏᴛ ʜᴀs ᴀ ꜰᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **ᴘᴜᴛᴀʀ ᴘᴀᴋsᴀ**.\n\n**ᴘᴜᴛᴀʀ ᴘᴀᴋsᴀ** ᴍᴇɴɢʜᴇɴᴛɪᴋᴀɴ ᴛʀᴀᴋ ʏᴀɴɢ sᴇᴅᴀɴɢ ᴅɪᴘᴜᴛᴀʀ ᴅɪ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴅᴀɴ ᴍᴇᴍᴜʟᴀɪ ᴘᴇᴍᴜᴛᴀʀᴀɴ ᴛʀᴀᴋ ʏᴀɴɢ ᴅɪᴄᴀʀɪ sᴇᴄᴀʀᴀ ɪɴsᴛᴀɴ ᴛᴀɴᴘᴀ ᴍᴇɴɢɢᴀɴɢɢᴜ/ᴍᴇɴɢᴏsᴏɴɢᴋᴀɴ ᴀɴᴛʀᴇᴀɴ.\n\nᴘᴇʀɪɴᴛᴀʜ: /ᴘʟᴀʏꜰᴏʀᴄᴇ"
