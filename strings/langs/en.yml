sug_15 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴᴄᴇᴋ **sᴛᴀᴛɪsᴛɪᴋ ɢʟᴏʙᴀʟ** ʙᴏᴛ sᴇᴘᴇʀᴛɪ ᴛᴏᴘ 10 ᴘᴇɴɢɢᴜɴᴀ, ᴛᴏᴘ 10 ᴄʜᴀᴛ, ᴛᴏᴘ 10 ᴛʀᴀᴋ ᴅʟʟ ᴅʟʟ.\n\nᴄᴇᴋ sᴛᴀᴛs: /ɢsᴛᴀᴛs "
