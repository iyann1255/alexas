sug_18 : "ᴋᴀᴍᴜ ʙɪsᴀ ᴍᴇɴᴄᴀʀɪ ʟɪʀɪᴋ ᴍᴜsɪᴋ ᴅᴇɴɢᴀɴ ᴋᴀᴍɪ ᴊᴜɢᴀ..\n\nᴘᴇʀɪɴᴛᴀʜ: /ʟʏʀɪᴄs [ɴᴀᴍᴀ ᴍᴜsɪᴋ]"
